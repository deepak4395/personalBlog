# ENCRYPTED SECRETS FILE
# 
# This file should be encrypted with SOPS before committing to git.
# 
# To edit: sops config/secrets.enc.yaml
# To decrypt (read-only): sops -d config/secrets.enc.yaml
#
# IMPORTANT: Replace these placeholder values with your actual API keys,
# then encrypt the file with: sops -e -i config/secrets.enc.yaml

ai:
  google:
    apiKey: "YOUR_GEMINI_API_KEY_HERE"
    # Get from: https://aistudio.google.com/apikey
  
  groq:
    apiKey: "YOUR_GROQ_API_KEY_HERE"
    # Get from: https://console.groq.com/keys
  
  openai:
    apiKey: "YOUR_OPENAI_API_KEY_HERE"
    # Get from: https://platform.openai.com/api-keys

social:
  reddit:
    clientId: "YOUR_REDDIT_CLIENT_ID"
    clientSecret: "YOUR_REDDIT_CLIENT_SECRET"
    userAgent: "PersonalBlog/1.0 (Embedded Systems News Aggregator)"
    # Get from: https://www.reddit.com/prefs/apps
  
  stackexchange:
    apiKey: "YOUR_STACKEXCHANGE_API_KEY"
    # Get from: https://stackapps.com/apps/oauth/register
    # Optional: increases rate limits from 300 to 10,000 requests/day

email:
  formsubmit:
    email: "your-email@example.com"
    # This is the email where feedback will be sent
    # FormSubmit.co doesn't need an API key

# GitHub Actions will use SOPS_AGE_KEY secret to decrypt this file
# Local development: use SOPS_AGE_KEY_FILE environment variable pointing to your age key
